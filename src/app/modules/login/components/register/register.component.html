 
<form class="login-form" [formGroup]="_registerForm" (submit)="_onRegister()">

  <mat-form-field class="input-container">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="!_registerForm.get('name')valid">
      Please enter your name
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input-container">
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="!_registerForm.get('email').valid">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input-container">
    <input matInput placeholder="Password" [errorStateMatcher]="errorMatcher" formControlName="password" type="password">
    <mat-error *ngIf="!_registerForm.get('password').valid">
      The password must have minimum six letters
    </mat-error>
  </mat-form-field>

  <div class="login-buttons">
    <button mat-raised-button color="primary" type="submit">Register</button>
  </div>

</form>
